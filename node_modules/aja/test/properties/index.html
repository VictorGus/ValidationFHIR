<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aja.js browser test launcher | Test Properties</title>
  <link rel="stylesheet" media="all" href="../../node_modules/mocha/mocha.css" />
</head>
<body>

    <div id="mocha"></div>

    <div id="messages"></div>

    <div id="fixtures">
        <div id="foo-container"></div>
        <div class="bar"></div>
    </div>
    
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>

    <!-- set up mocha and chai-->
    <script>
        var expect = chai.expect;
        mocha.setup('bdd');
    </script>
    
    <script src="../../src/aja.js"></script>
    <script src="test.js"></script>
    
    <!-- run mocha -->
    <script>
        // If tests run in a real browser
        // Can alternatively do a check on window.PHANTOMJS
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    </script>
</body>
</html>
